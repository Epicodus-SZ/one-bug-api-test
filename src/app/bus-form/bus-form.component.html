<h1>One Bus</h1>

<form>
  <div class="form-group">
    <label for="stopId">Stop Id</label>
    <input type=stopId #stopId>
  </div>
  <div class="form-group">
    <label for="routeId">Route Id</label>
    <input type=routeId #routeId>
  </div>

  <button (click)="addWatch(stopId.value, routeId.value)">Add bus to Watch</button>
</form>

{{currentTime}}
